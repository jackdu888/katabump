name: Katabump Auto Renew

on:
  schedule:
    - cron: '15 17 * * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          npm install playwright-extra puppeteer-extra-plugin-stealth axios

      - name: Run
        env:
          USERS_JSON: ${{ secrets.USERS_JSON }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" node action_renew.js

      - name: Upload
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
